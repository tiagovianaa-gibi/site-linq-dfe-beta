      <span class="logo-text">LINQ-DFE</span>

</nav>

  <main>
    <section class="section">
      <div class="container">
        <h1 class="section-title">Quadrilhas Filiadas</h1>
        <p class="section-subtitle">Conheça todas as quadrilhas que fazem parte da LINQ-DFE</p>

        <!-- FILTROS / BUSCA -->
        <div class="search-filters">
          <!-- linha com busca + cidade -->
          <div class="filters-row">
            <input
              type="text"
              id="searchFiliadas"
              class="search-box"
              placeholder="Buscar por nome..."
            >

            <select id="cityFilter" class="search-box">
              <option value="">Todas as cidades</option>
              <!-- opções reais o JS vai preencher -->
            </select>
          </div>

          <!-- botões de grupo -->
          <div class="filters">
            <button class="filter-btn active" onclick="filterFiliadas('all')">Todas</button>
            <button class="filter-btn" onclick="filterFiliadas('Especial')">Especial</button>
            <button class="filter-btn" onclick="filterFiliadas('Acesso')">Acesso</button>
          </div>
        </div>

        <div class="grid grid-large" id="filiadasGrid"></div>
      </div>
    </section>
